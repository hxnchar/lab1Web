<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Лаба 1</title>
  </head>
  <body>
    <div class="container">
      <header class="Top">
        <p>1</p>
        <h1>
          <div class="HeaderTop">X</div>
        </h1>
      </header>

      <main class="Content">
        <section class="Left">
          <div class="LeftTop">2</div>
          <div class="LeftBottom">5</div>
        </section>

        <section class="Center">
          <div class="CenterTop">3</div>
          <div class="CenterBottom">6</div>
        </section>

        <section class="Right">4</section>
      </main>

      <footer class="Top">
        <p>7</p>
        <h1>
          <div class="HeaderBottom">Y</div>
        </h1>
      </footer>
    </div>
  </body>
</html>
